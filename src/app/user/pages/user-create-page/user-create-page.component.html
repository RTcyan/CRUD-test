<div class="add-user">
    <input type="text" placeholder="Введите имя" [(ngModel)]="addUserData.name">
    <input type="text" placeholder="Введите email" [(ngModel)]="addUserData.email">
    <input type="number" placeholder="Введите возраст" [(ngModel)]="addUserData.age">
    <button (click)="createUser()">Сохранить</button>
</div>
