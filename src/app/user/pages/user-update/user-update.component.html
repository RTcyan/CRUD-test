<h1>Обновление пользователя</h1>
<form *ngIf="user$ | async" [formGroup]="updateForm" (ngSubmit)="updateUser()">
    <div>
      <span>Введите имя</span>
      <input class="name" formControlName="name" placeholder="Введите имя">
      <div class="warning-text" *ngIf="updateForm.get('name')?.invalid && updateForm.get('name')?.touched">Напишите имя</div>
    </div>
  
    <div>
      <span>Введите email</span>
      <input class="email" formControlName="email" placeholder="Введите email">
      <div class="warning-text" *ngIf="updateForm.get('email')?.invalid && updateForm.get('email')?.touched">Напишите email</div>
    </div>
  
    <div>
      <span>Введите возраст</span>
      <input class="age" formControlName="age" type="number" placeholder="Введите возраст">
      <div class="warning-text" *ngIf="updateForm.get('age')?.invalid && updateForm.get('age')?.touched">Пользователь должен быть старше 18</div>
    </div>
  
    <button type="submit" [disabled]="updateForm.invalid || !this.user">Обновить данные</button>
</form>
