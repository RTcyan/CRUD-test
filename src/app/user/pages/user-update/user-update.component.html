<div class="update-user" *ngIf="user">
    <input type="text" placeholder="Введите имя" [(ngModel)]="user.name">
    <input type="text" placeholder="Введите email" [(ngModel)]="user.email">
    <input type="number" placeholder="Введите возраст" [(ngModel)]="user.age">
    <button (click)="updateUser()">Обновить данные</button>
</div>
